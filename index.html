<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/cricket-ball-sports-equipment-realistic-600nw-468996683.jpg">
    <title>Super Over</title>
  </head>
  <body>
    <main>
      <h1 align=center>Super Over Match</h1>
      <div class="teams">


      <div class="">
        <img src="https://e1.pxfuel.com/desktop-wallpaper/772/968/desktop-wallpaper-ipl-csk-chennai-super-kings-lion-logo-burning-fire-chennai-super-kings.jpg" alt="">
        <p align=center>CSK</p>
        <div class="Tscore">
          <p id="sul-1">_</p>
          <p id="sul-2">_</p>
          <p id="sul-3">_</p>
          <p id="sul-4">_</p>
          <p id="sul-5">_</p>
          <p id="sul-6">_</p>
        </div>
      </div>
      <div class="score">
        <p class="r-1">0</p>
        <p class="col">-</p>
        <p class="r-2">0</p>
      </div>
      <div class="">
        <img src="https://w0.peakpx.com/wallpaper/282/473/HD-wallpaper-royal-challengers-escn-rcb.jpg" alt="">
        <p align=center>RCB</p>

        <div class="Tscore">
          <p id="sul-7">_</p>
          <p id="sul-8">_</p>
          <p id="sul-9">_</p>
          <p id="sul-10">_</p>
          <p id="sul-11">_</p>
          <p id="sul-12">_</p>
        </div>
      </div>
      </div>
      <center>
      <div class="wins">
        <h2 class="csk-wins"></h2>
        <h2 class="rcb-wins"></h2>
        <h2 class="draw"></h2>
      </div>
    </center>
      <div class="buttons">
                    <div class="fbtn"><button class="csk-btn">CSK Bating</button></div>
                    <div class="rbtn"><button class="rcb-btn"  onclick="window.location.reload">Refresh</button></div>
        </div>
      </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
